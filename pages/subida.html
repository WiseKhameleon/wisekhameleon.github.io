<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Subida privada</title>
</head>
<body>
  <h1>Subir archivo</h1>
  <form id="formulario">
    <input type="file" name="archivo" required />
    <button type="submit">Subir</button>
  </form>

  <p id="mensaje"></p>

  <script>
    document.getElementById('formulario').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      const archivo = document.querySelector('input[type="file"]').files[0];
      formData.append('archivo', archivo);

      const password = prompt("Ingresa la contrase√±a:");

      try {
        const respuesta = await fetch('https://whitekhameleon.ddns.net/subir', {
          method: 'POST',
          headers: {
            'x-upload-password': password
          },
          body: formData
        });

        const texto = await respuesta.text();
        document.getElementById('mensaje').textContent = texto;
      } catch (error) {
        document.getElementById('mensaje').textContent = 'Error al subir el archivo.';
      }
    });
  </script>
</body>
</html>
