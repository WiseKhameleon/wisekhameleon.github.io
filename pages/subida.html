<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Archivos</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    #formulario, #mensaje { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Autenticación</h2>
  <input type="password" id="password" placeholder="Ingresa tu contraseña">
  <button onclick="verificarPassword()">Entrar</button>

  <div id="formulario">
    <h2>Subir archivo</h2>
    <form id="uploadForm">
      <input type="file" name="archivo" required><br><br>
      <button type="submit">Subir</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script>
    let passwordIngresada = '';

    async function verificarPassword() {
      const password = document.getElementById('password').value;
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
      });

      if (res.ok) {
        passwordIngresada = password;
        document.getElementById('formulario').style.display = 'block';
        document.querySelector('h2').style.display = 'none';
        document.getElementById('password').style.display = 'none';
        document.querySelector('button').style.display = 'none';
      } else {
        alert('Contraseña incorrecta');
      }
    }

    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch('/subir', {
        method: 'POST',
        body: formData,
        headers: { 'x-upload-password': passwordIngresada }
      });

      const mensaje = document.getElementById('mensaje');
      mensaje.innerText = res.ok ? 'Archivo subido correctamente.' : 'Error al subir archivo.';
      mensaje.style.display = 'block';
    });
  </script>
</body>
</html>
